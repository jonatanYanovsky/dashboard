<!DOCTYPE html>
<html>
<head>
	<title>RADICAL dashboard</title>
	<meta charset="UTF-8">
</head>
<body>

	<script>
		function setPlotAndRedirect() {
			
			var plotType = "";

			radioButtons = document.getElementsByName("plotType");
			length = radioButtons.length;
			for (var i = 0; i < length; i++) {
				if (radioButtons[i].checked) {
					plotType = radioButtons[i].value;
					break;
				}
			}

			if (plotType === "") {
				document.getElementById("error").innerHTML = "Select a plot type please.";
				return;
			}
			
			localStorage.setItem("plot", "new");
			localStorage.setItem("plotType", plotType);

			var url = "basic.html";
			window.location.href = url;
		}

		function setPlotAndRedirect2() {
			localStorage.setItem("plot", "new");
			localStorage.setItem("plotType", "visualization");

			var url = "basic.html";
			window.location.href = url;			
		}

	</script>

<h1>DASHBOARD</h1>

<p>Select how the pipeline/stage/task entities should be plotted per execution stage:</p><br>
<form action="">
  <input type="radio" name="plotType" value="total">total<br>
  <input type="radio" name="plotType" value="current">current
</form>

<button onclick="setPlotAndRedirect()">Show Plot</button><br>
<p id="error"></p><br><br>

<p>Perform an Analytics visualization:</p><br>
<button onclick="setPlotAndRedirect2()">Show Analytics</button><br>

</body>
</html>
