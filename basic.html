<!DOCTYPE html>
<html>
<body onload="server()">
	
	<script>

	function getPlotType() { 
		var type = localStorage.getItem("plot");
		document.getElementById("plotName").innerHTML = type;
		return type;
	}

	function setURL(xhttp) {
		document.getElementById("plot").innerHTML = xhttp;
	}
	
	function server() { // contacts server, requests iframe
		var req = new XMLHttpRequest(); // the request
		
		req.onload = function() {	
			setURL(req.responseText);
		}
		
		var plot = getPlotType();

		req.open("POST", "http://localhost:5000/", true);
		req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
 		req.send("plot=" + plot);
	}
	</script>
	
<h1>DASHBOARD</h1>

<p id="plotName"> </p>

<p id="plot">loading</p>

</body>
</html>
