<!DOCTYPE html>
<html>
<body onload="server()">
	<script>
	
	function setURL(xhttp) {
		var iframe = xhttp.responseText;
		document.getElementById("plot").innerHTML = iframe;
	}
	
	function server() { // contacts server, requests url
		var xhttp = new XMLHttpRequest();
		
		comments.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) setURL(this);
		};
		
		comments.open("GET", "http://localhost:8080/", true);
		comments.send();
	}
	</script>
	
<h1>DASHBOARD</h1>

<p>**Sample Graph Description**</p>

<p id="plot"> </p>
