<!DOCTYPE html>
<html>
<body onload="server()">
	<script>
	
	function setURL(xhttp) {
		var url = xhttp.responseText;
		document.getElementById("ticker").src = url + ".embed?width=640&height=480";
	}
	
	function server() { // contacts server, requests url
		var xhttp = new XMLHttpRequest();
		
		comments.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) setURL(this);
		};
		
		comments.open("GET", "http://localhost:8080/", true);
		comments.send();
	}
